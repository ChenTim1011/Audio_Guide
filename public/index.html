<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Role</title>
    <link rel="stylesheet" href="style.css">
    <script src="chooseRole.js"></script>
</head>
<body>
    <div style="flex-grow: 1;"> <!-- 用於撐開頁面使按鈕在下方 -->
    </div>
    <div class="button-container"> <!-- 按鈕容器 -->
        <button id="host-button">導覽員</button>
        <button id="viewer-button">遊客</button>
        <button id="show-qr-button">顯示QR code</button>
        <button id="close-qr-button">關閉QR code </button>
    </div>

    <div id="qr-code-container" style="display:none; text-align: center;">
        <img id="qr-code-image" src="" alt="QR Code" style="margin-top: 20px;"/>
    </div>
  


    <div id="password-prompt" style="display:none;">
        請輸入密碼：<input type="password" id="password">
        <button id="submit-password">提交</button>
    </div>

    <div id="name-prompt" style="display:none;">
        請輸入你的名字：<input type="text" id="name">
        <button id="submit-name">提交</button>
    </div>


</body>
</html>
